<!DOCTYPE html>
<html>
<head>
    <title>Test Featured Layout</title>
    <style>
        .cosas-amazon-featured {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            text-align: center;
            padding: 20px;
            display: flex !important;
            flex-direction: column !important;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
            min-height: 400px;
            justify-content: space-between !important;
        }

        .cosas-amazon-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            order: 1;
        }

        .cosas-amazon-image {
            width: 180px;
            height: 180px;
            margin: 0 auto 15px;
            overflow: hidden;
            border-radius: 8px;
            box-sizing: border-box;
            background: rgba(255,255,255,0.1);
        }

        .cosas-amazon-title {
            color: white;
            font-size: 24px;
            margin: 0 0 15px 0;
            line-height: 1.3;
            font-weight: 700;
            text-align: center;
        }

        .cosas-amazon-description {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 15px 0;
            text-align: center;
            flex-grow: 1;
        }

        .cosas-amazon-pricing {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 0 10px 0;
        }

        .cosas-amazon-price {
            color: #fff;
            font-size: 32px;
            font-weight: 800;
        }

        .cosas-amazon-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            order: 2 !important;
            margin-top: auto !important;
            margin-bottom: 0 !important;
            min-width: 200px;
            align-self: center;
            flex-shrink: 0 !important;
        }

        .test-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Test Featured Layout</h1>
    
    <div class="test-container">
        <div class="cosas-amazon-featured">
            <div class="cosas-amazon-content-wrapper">
                <div class="cosas-amazon-image">
                    [IMAGEN]
                </div>
                <h3 class="cosas-amazon-title">Producto de prueba</h3>
                <div class="cosas-amazon-description">
                    <p>Esta es una descripción de prueba del producto para verificar el posicionamiento.</p>
                </div>
                <div class="cosas-amazon-pricing">
                    <span class="cosas-amazon-price">€49.99</span>
                </div>
            </div>
            <a href="#" class="cosas-amazon-btn">Ver en Amazon</a>
        </div>
    </div>
</body>
</html>
