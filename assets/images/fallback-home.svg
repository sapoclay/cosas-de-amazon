<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="280" fill="none" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Home icon -->
  <g transform="translate(150,130)">
    <!-- House -->
    <path d="M-40,20 L0,-20 L40,20 L40,40 L-40,40 Z" fill="none" stroke="#6c757d" stroke-width="2"/>
    <rect x="-30" y="10" width="60" height="30" fill="#f8f9fa" stroke="#6c757d"/>
    
    <!-- Door -->
    <rect x="-8" y="20" width="16" height="20" fill="none" stroke="#6c757d" stroke-width="2"/>
    <circle cx="-2" cy="30" r="1" fill="#6c757d"/>
    
    <!-- Windows -->
    <rect x="-25" y="15" width="12" height="10" fill="none" stroke="#6c757d" stroke-width="1"/>
    <rect x="13" y="15" width="12" height="10" fill="none" stroke="#6c757d" stroke-width="1"/>
    <line x1="-19" y1="15" x2="-19" y2="25" stroke="#6c757d"/>
    <line x1="-25" y1="20" x2="-13" y2="20" stroke="#6c757d"/>
    <line x1="19" y1="15" x2="19" y2="25" stroke="#6c757d"/>
    <line x1="13" y1="20" x2="25" y2="20" stroke="#6c757d"/>
    
    <!-- Roof details -->
    <path d="M-40,20 L-35,15 L35,15 L40,20" fill="none" stroke="#007bff" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="14" fill="#495057" text-anchor="middle" font-weight="500">Producto para el Hogar</text>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Imagen no disponible</text>
  
  <!-- Amazon-style corners -->
  <path d="M20,20 L30,20 M20,20 L20,30" stroke="#ff9900" stroke-width="2" stroke-linecap="round"/>
  <path d="M280,20 L270,20 M280,20 L280,30" stroke="#ff9900" stroke-width="2" stroke-linecap="round"/>
  <path d="M20,280 L30,280 M20,280 L20,270" stroke="#ff9900" stroke-width="2" stroke-linecap="round"/>
  <path d="M280,280 L270,280 M280,280 L280,270" stroke="#ff9900" stroke-width="2" stroke-linecap="round"/>
</svg>
