<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="280" fill="none" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Default Amazon box icon -->
  <g transform="translate(150,130)">
    <!-- Box -->
    <rect x="-40" y="-30" width="80" height="60" fill="none" stroke="#6c757d" stroke-width="2" rx="4"/>
    <rect x="-35" y="-25" width="70" height="50" fill="#f8f9fa" stroke="#6c757d"/>
    
    <!-- Tape/sealing -->
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#ff9900" stroke-width="4"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#ff9900" stroke-width="4"/>
    
    <!-- Amazon smile -->
    <g transform="translate(0,10)">
      <path d="M-20,0 Q0,15 20,0" fill="none" stroke="#ff9900" stroke-width="2"/>
      <circle cx="20" cy="0" r="2" fill="#ff9900"/>
    </g>
    
    <!-- Fragile symbols -->
    <g transform="translate(-25,-15)">
      <path d="M0,0 L5,-8 L10,0 Z" fill="none" stroke="#dc3545" stroke-width="1"/>
      <text x="5" y="8" font-family="Arial" font-size="8" fill="#dc3545" text-anchor="middle">!</text>
    </g>
    <g transform="translate(15,-15)">
      <path d="M0,0 L5,-8 L10,0 Z" fill="none" stroke="#dc3545" stroke-width="1"/>
      <text x="5" y="8" font-family="Arial" font-size="8" fill="#dc3545" text-anchor="middle">!</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="14" fill="#495057" text-anchor="middle" font-weight="500">Producto de Amazon</text>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Imagen no disponible</text>
  
  <!-- Amazon-style corners -->
  <path d="M20,20 L30,20 M20,20 L20,30" stroke="#ff9900" stroke-width="2" stroke-linecap="round"/>
  <path d="M280,20 L270,20 M280,20 L280,30" stroke="#ff9900" stroke-width="2" stroke-linecap="round"/>
  <path d="M20,280 L30,280 M20,280 L20,270" stroke="#ff9900" stroke-width="2" stroke-linecap="round"/>
  <path d="M280,280 L270,280 M280,280 L280,270" stroke="#ff9900" stroke-width="2" stroke-linecap="round"/>
</svg>
